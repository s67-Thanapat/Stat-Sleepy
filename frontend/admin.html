<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หน้าผู้ดูแลระบบ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fb;
      color: #111827;
      padding: 2rem;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 10px 16px;
      margin-top: 16px;
      border: none;
      background: #dc2626;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #b91c1c; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="card">
    <h2>สวัสดี แอดมิน</h2>
    <p id="userInfo">กำลังโหลดข้อมูล...</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // ✅ ใส่ค่าโปรเจกต์จริงของคุณ
    const SUPABASE_URL = "https://nbxuzdrutlvavirpzpjt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ieHV6ZHJ1dGx2YXZpcnB6cGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzODUzMDYsImV4cCI6MjA3Mzk2MTMwNn0.tD4noFRKDFcA9x-A5udQSjkhKuXbccPdohdFjd8Fyo4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");

    // ✅ ตรวจสอบ session
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        // ไม่มีการ login → กลับไปหน้า login
        window.location.href = "login.html";
        return;
      }
      // มี session → แสดงข้อมูลผู้ใช้
      const user = session.user;
      userInfo.textContent = "เข้าสู่ระบบด้วย: " + user.email;
    }

    checkSession();

    // ✅ Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
