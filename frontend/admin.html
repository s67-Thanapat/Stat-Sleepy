<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>แอดมิน • ระบบหลังบ้าน</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> --> <!-- เปิดถ้ายังไม่ได้โหลดใน config.js -->
</head>
<body>
  <header class="container">
    <h1>แอดมิน • ระบบหลังบ้าน</h1>
    <nav style="display:flex;gap:12px;align-items:center;">
      <a href="./index.html">← หน้าหลัก</a>
      <span id="authUser" class="muted" style="margin-left:auto;"></span>
      <button id="btnLogin" class="btn">Login</button>
      <button id="btnLogout" class="btn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <h2>จัดการข้อมูล</h2>
      <p class="muted">ต้องล็อกอินก่อนจึงจะเข้าหน้านี้ได้</p>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
        <button id="btnRefresh" class="btn">โหลดรายการล่าสุด</button>
        <!-- TODO: เติมปุ่ม/ฟอร์ม แก้ไข/ลบ/เพิ่มข้อมูลจริงที่นี่ -->
      </div>

      <pre id="out" style="margin-top:12px;white-space:pre-wrap;"></pre>
    </section>
  </main>

  <script src="./js/config.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    // บังคับต้องล็อกอินก่อนเห็นหน้า
    (async () => {
      const ok = await requireAuth(true);
      if (!ok) return;

      const out = document.getElementById('out');
      const { data: { user } } = await supabase.auth.getUser();
      out.textContent = `ยินดีต้อนรับแอดมิน: ${user?.email || '-'}`;
    })();

    // ปุ่มตัวอย่าง (คุณเปลี่ยนไปเรียก API ของคุณได้)
    document.getElementById('btnRefresh')?.addEventListener('click', async () => {
      alert('ตัวอย่าง: โหลดข้อมูลล่าสุด (ต่อยอดเรียก Supabase REST/SQL ของคุณ)');
    });
  </script>
</body>
</html>
