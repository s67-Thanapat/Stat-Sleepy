<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ตั้งรหัสผ่านใหม่</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>ตั้งรหัสผ่านใหม่</h2>
  <input id="pw1" type="password" placeholder="รหัสผ่านใหม่"><br>
  <input id="pw2" type="password" placeholder="ยืนยันรหัสผ่าน"><br>
  <button id="btn">บันทึก</button>
  <div id="msg"></div>

  <script>
    const SUPABASE_URL = "https://nbxuzdrutlvavirpzpjt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ieHV6ZHJ1dGx2YXZpcnB6cGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzODUzMDYsImV4cCI6MjA3Mzk2MTMwNn0.tD4noFRKDFcA9x-A5udQSjkhKuXbccPdohdFjd8Fyo4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("btn").onclick = async () => {
      const a = document.getElementById("pw1").value;
      const b = document.getElementById("pw2").value;
      const msg = document.getElementById("msg");
      if (!a || a !== b) { msg.textContent = "รหัสผ่านไม่ตรงกัน"; return; }

      const { error } = await supabase.auth.updateUser({ password: a });
      if (error) {
        msg.textContent = "อัปเดตรหัสผ่านไม่สำเร็จ: " + error.message;
      } else {
        msg.textContent = "ตั้งรหัสผ่านใหม่เรียบร้อย";
        setTimeout(()=>location.href="login.html",1500);
      }
    };
  </script>
</body>
</html>
