<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สถิติการนอน (สาธารณะ)</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <header class="container">
    <h1>สถิติการนอน (สาธารณะ)</h1>
    <nav><a href="./upload.html">อัปโหลด/นำเข้าข้อมูล</a></nav>
  </header>

  <main class="container">
    <section class="controls">
      <button data-gen="all" class="active">ทั้งหมด</button>
      <button data-gen="Gen Z">Gen Z</button>
      <button data-gen="Gen Y">Gen Y</button>
      <button data-gen="Gen X">Gen X</button>
      <button data-gen="Baby Boomer">Baby Boomer</button>
      <button data-gen="Gen Alpha">Gen Alpha</button>
      <button data-gen="ไม่ระบุ">ไม่ระบุ</button>
    </section>

    <section class="cards">
      <div class="card">
        <div class="label">เวลานอนเฉลี่ย</div>
        <div class="value"><span id="avgHours">-</span> ชม.</div>
      </div>
      <div class="card">
        <div class="label">คุณภาพเฉลี่ย</div>
        <div class="value"><span id="avgQuality">-</span> / 100</div>
      </div>
    </section>

    <section class="chart">
      <canvas id="sleepChart" height="260"></canvas>
      <p id="emptyMsg" class="muted" style="display:none;">
        ยังไม่มีข้อมูล — ไปที่ <a href="./upload.html">อัปโหลด/นำเข้าข้อมูล</a>
      </p>
    </section>
    <section class="chart">
      <canvas id="ageHistChart" height="260"></canvas>
      <p id="emptyMsg" class="muted" style="display:none;">
        ยังไม่มีข้อมูล — ไปที่ <a href="./upload.html">อัปโหลด/นำเข้าข้อมูล</a>
      </p>
    </section>
  </main>

  <script src="./js/config.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/chart.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
