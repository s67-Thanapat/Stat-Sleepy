    }

    .label {

    .input-wrap {

      background: #fff;

    input {

      background: transparent;

    .show-toggle {

      top: 50%;

      font-size: .9rem;
      color: var(--primary);
      cursor: pointer;
      user-select: none
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 6px 0 10px;
      font-size: .9rem
    }

    .row a {
      color: var(--primary);
      text-decoration: none
    }

    .row a:hover {
      text-decoration: underline
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none
    }

    .checkbox input {
      accent-color: var(--primary)
    }

    button {
      width: 100%;
      border: 0;
      outline: 0;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 14px;
      margin-top: 6px;
      box-shadow: 0 6px 18px rgba(37, 99, 235, .35)

    button:hover {

    }

    #msg {

    }

    .foot {

      color: var(--muted);

    }

    .foot a {
      color: var(--primary);
      text-decoration: none
    }

    .foot a:hover {
      text-decoration: underline
    }
  </style>
