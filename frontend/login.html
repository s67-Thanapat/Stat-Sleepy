<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบแอดมิน</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fb;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    #msg {
      margin-top: 12px;
      color: red;
      font-size: 0.9rem;
    }
  </style>

  <!-- ✅ Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="card">
    <h2>เข้าสู่ระบบแอดมิน</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="อีเมล" required />
      <input id="password" type="password" placeholder="รหัสผ่าน" required />
      <button type="submit">Login</button>
      <div id="msg"></div>
    </form>
  </div>

  <script>
    // ✅ ใส่ค่าโปรเจกต์ของคุณ
    const SUPABASE_URL = "https://nbxuzdrutlvavirpzpjt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ieHV6ZHJ1dGx2YXZpcnB6cGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzODUzMDYsImV4cCI6MjA3Mzk2MTMwNn0.tD4noFRKDFcA9x-A5udQSjkhKuXbccPdohdFjd8Fyo4";

    // ✅ สร้าง client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ✅ จัดการ login
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        document.getElementById("msg").innerText = "เข้าสู่ระบบไม่สำเร็จ: " + error.message;
      } else {
        // ✅ สำเร็จ → ไปหน้า admin
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
