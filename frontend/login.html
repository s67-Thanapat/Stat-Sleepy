<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบแอดมิน</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f8fc;
      font-family: sans-serif;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      text-align: center;
      width: 320px;
    }
    input, button {
      width: 100%;            /* ✅ ให้กว้างเท่ากัน */
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box; /* ป้องกันบวก padding เกินขอบ */
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }
    #msg { margin-top: 12px; font-size: .9rem; color: red; }
    .forgot {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #2563eb;
      text-decoration: none;
    }
    .forgot:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>เข้าสู่ระบบแอดมิน</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="อีเมล" required />
      <input id="password" type="password" placeholder="รหัสผ่าน" required />
      <button type="submit">Login</button>
      <div id="msg"></div>
    </form>
    <a href="#" class="forgot">ลืมรหัสผ่าน?</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    // ตัวอย่างเช็คง่าย ๆ (กรณีต้องการทดสอบ email==password)
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === password) {
        // ✅ ผ่าน → ไป admin.html
        window.location.href = "admin.html";
      } else {
        msg.textContent = "เข้าสู่ระบบไม่สำเร็จ: อีเมลกับรหัสต้องตรงกัน";
      }
    });
  </script>
</body>
</html>
